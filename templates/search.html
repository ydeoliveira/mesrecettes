{%extends "base.html"%}
{%load static%}

{%block main_content%}
	<h3>Rechercher des recettes par ingr√©dient</h3>
		{{ form.media }}
		<form method="post">
			{% csrf_token %}
			{{form}}
			<button type="submit"><img src="{% static "/images/link_marker.png" %}"/> </button>
		</form>
	
	 
      
	{%if recettes%}
		<div class="prod">
		{%for r in recettes%}
			<div class="grid_3">
	        	<div class="box">
	          	<div class="maxheight"><img src="{{r.image}}" alt=""><a href="#">{{r}}</a></div>
	        	</div>
      		</div>
		{%endfor%}
		</div>
	{%endif%}
{%endblock%}
