{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Organic Food</title>
<meta charset="utf-8">
<link rel="icon" href="{% static "images/favicon.ico" %}" >
<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" >
<link rel="stylesheet" href="{% static "/css/style.css" %}" >
<link rel="stylesheet" href="{% static "css/font-awesome.css" %}" >

<link rel="stylesheet" href="{% static "css/elastislide.css" %}" >
<script src="{% static "js/jquery.js" %}" ></script>
<script src="{% static "js/jquery-migrate-1.1.1.js" %}" ></script>
<script src="{% static "js/superfish.js" %}" ></script>
<script src="{% static "js/jquery.equalheights.js" %}" ></script>
<script src="{% static "js/jquery.easing.1.3.js" %}" ></script>
<script src="{% static "js/modernizr.custom.63321.js" %}" ></script>
<script src="{% static "js/jquerypp.custom.js" %}" ></script>
<script src="{% static "js/jquery.ui.totop.js" %}" ></script>
<script src="{% static "js/jquery.carouFredSel-6.1.0-packed.js" %}" ></script>
<script src="{% static "js/jquery.elastislide.js" %}" ></script>
<script src="{% static "js/jquery.catslider.js" %}" ></script>
<script src="{% static "js/jquery.touchSwipe.min.js" %}" ></script>
<script>
$(window).load(function () {
    $('#mi-slider').catslider();
    $('#carousel').elastislide({
        orientation: 'vertical'
    });
});
$(window).load(function () {
    $('#carousel1').carouFredSel({
        auto: false,
        prev: '.prev1',
        next: '.next1',
        width: 220,
        items: {
            visible: {
                min: 1,
                max: 1
            },
            height: 'auto',
            width: 220,
        },
        responsive: true,
        scroll: 1,
        mousewheel: false,
        swipe: {
            onMouse: false,
            onTouch: false
        }
    });
});
$(document).ready(function () {
    $().UItoTop({
        easingType: 'easeOutQuart'
    });
});
</script>
